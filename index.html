<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="container-fluid banner">
        <div class="col-lg-4 logo">
            <p class="h5">Restaurant & Loungue</p>
        </div>
        <div class="col-lg-8 carrito">
            <input id="carrito" type="image" src="./img/carrito.png" alt="Submit" width="48" height="48">
            <p class="p" id="cantidadCarrito">0 items</p>
        </div>
    </div>
    <div class="container-fluid main">
        <div class=" division row">
            <div class="col-lg-12 imagen_negocio">
                <img src="./img/principal.png">
            </div>
        </div>
        <div class=" division row">
            <div class="col sp">
                <div class="col-lg-12 nav">
                </div>
            </div>
        </div>
        <div class="division row">
            <div class="col tipo_actual">
                <h3 id="texto_tipo_actual"></h3>
            </div>
        </div>
        <div class="col-lg-12 detalle_comidas" id="detalle_comidas">
        </div>
        <div class="col-lg-12 detalle_carrito" id="detalle_carrito">
        </div>
        <div class="col-lg-12 detalle_popup" id="detalle_popup">
        </div>
    </div>
    <div class="container-fluid footer">
        <p class="text">Contact us: +57 3102105253 -info@restaurant.com -@restaurant</p>
    </div>

    <script src="index.js"></script>
</body>

</html>
